<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-OffBlack">
    <div class="row ">
      <div class="col-10 col-sm-5 col-lg-3 mx-auto mt-5 text-white bg-DarkGrey rounded">
        <div class="col-2 col-sm-2 mx-auto mt-5">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            class="img-fluid"
            alt="avatar"
          />
        </div>
        <div class="text-center pt-3">
          <h3 class="font-title">Jessica Randall</h3>
          <p class="font-text text-green">London, United Kingdom</p>
        </div>
        <div class="text-center">
          <p class="font-text text-Grey">
            "Front-end developer and avid reader."
          </p>
        </div>
        <div class="row pb-5">
          <div
            class=" col-10 btn_color mb-3 bg-Grey mx-auto py-2 d-flex justify-content-center align-items-center rounded"
          >
            <h6 class="font-700">GitHub</h6>
          </div>
          <div
            class="col-10 btn_color mb-3 bg-Grey mx-auto py-2 d-flex justify-content-center align-items-center rounded"
          >
            <h6 class="font-700">Frontend Mentor</h6>
          </div>
          <div
            class="col-10 btn_color mb-3 bg-Grey mx-auto py-2 d-flex justify-content-center align-items-center rounded"
          >
            <h6 class="font-700">LinkedIn</h6>
          </div>
          <div
            class="col-10 btn_color mb-3 bg-Grey mx-auto py-2 d-flex justify-content-center align-items-center rounded"
          >
            <h6 class="font-700">Twitter</h6>
          </div>
          <div
            class="col-10 btn_color bg-Grey mx-auto py-2 d-flex justify-content-center align-items-center rounded"
          >
            <h6 class="font-700">Instagram</h6>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Sanjeev</a>.
      </div>
    
    </footer>

    <!-- javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
